<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,500;10..48,600;10..48,700&family=Montserrat:wght@400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,500;10..48,700&family=Montserrat:wght@400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <label class="logo">Hotel Heaven</label>
        <nav class="nav-area">
            <a href="../Home/index.html" class="active">Home</a>
            <a href="../About/about.html">About</a>
            <a href="../Gallery/gallery.html">Gallery</a>
            <a href="../Facilities/facilities.html">Facilities</a>
            <a href="../Contacts/contact.html">Contact</a>
            <button class="signupBtn" onclick="openForm()"> Register</button>
        </nav>
    </div>
    <div id="formoverlay" class="overlay">
        <span class="closebtn" onclick ="closeForm()" title="Close Overlay">&#215</span>
        <div class="form-box">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <button type="submit" class="subBtn">Register Now</button>
            </form>
        </div>
    </div>
    <div class="welcome-text">
        <h1>Welcome to Hotel Heaven</h1>
        <p><marquee direction="right" behavior="alternate">The best destination for your vacation.</marquee></p>
    </div>

    <script>
        function openForm(){
            document.getElementById ("formoverlay").style.display="block";
        }
    </script>
    <script>
        function closeForm(){
            document.getElementById ("formoverlay").style.display="none";
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
